    <body>
        <header>
        <i>2nd-level abjuration</i><br/>
        <b>Casting Time:</b>  1 action<br/>
        <b>Range:</b>  Touch<br/>
        <b>Components:</b>  V, S<br/>
        <b>Duration:</b>  Instantaneous<br/>

        </header>
        <article>
            <p>
            You touch a creature and can end either one disease or
            one condition afflicting it. The condition can be blinded,
            deafened, paralyzed, or poisoned.

            </p>
            <p>

            </p>
        </article>
