        <i>2nd-level transmutation</i><br/>
        <b>Casting Time:</b>  1 action<br/>
        <b>Range:</b>  Touch<br/>
        <b>Components:</b>  V, S, M (either a pinch o f dried carrot or an agate)<br/>
        <b>Duration:</b>  8 hours<br/>

        </header>
        <article>
            <p>
            You touch a willing creature to grant it the ability to
            see in the dark. For the duration, that creature has
            darkvision out to a range of 60 feet.
